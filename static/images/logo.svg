<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0A0A0A" stroke="#DC2626" stroke-width="3"/>
  
  <!-- EYT Text -->
  <text x="100" y="90" font-family="Barlow Condensed, sans-serif" font-size="60" font-weight="900" fill="#DC2626" text-anchor="middle">EYT</text>
  
  <!-- Gaming Text -->
  <text x="100" y="125" font-family="Barlow Condensed, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">GAMING</text>
  
  <!-- Decorative Lines -->
  <line x1="30" y1="100" x2="70" y2="100" stroke="#DC2626" stroke-width="2"/>
  <line x1="130" y1="100" x2="170" y2="100" stroke="#DC2626" stroke-width="2"/>
  
  <!-- Glow Effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#DC2626" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
</svg>
