<!-- Gaming-Styled Coaching Filters -->
<div class="card-gaming mb-6">
    <div class="card-gaming-content p-6">
        <form method="get" id="filter-form" class="space-y-4">
            <!-- Search Bar -->
            <div class="relative">
                <input type="text" 
                       name="search" 
                       id="search-input" 
                       value="{{ request.GET.search }}"
                       placeholder="SEARCH COACHES..."
                       class="w-full bg-deep-black text-white border-2 border-electric-red/30 rounded-lg px-4 py-3 pr-12 focus:outline-none focus:border-electric-red gaming-body placeholder:text-gray-600 placeholder:uppercase">
                <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-electric-red text-xl">search</span>
            </div>

            <!-- Filter Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <!-- Game Filter -->
                <div class="gaming-select-wrapper">
                    <label class="stat-label text-xs mb-2 block">GAME</label>
                    <select name="game" id="game-filter" class="gaming-select w-full">
                        <option value="">All Games</option>
                        {% for game in available_games %}
                        <option value="{{ game.slug }}" {% if request.GET.game == game.slug %}selected{% endif %}>
                            {{ game.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Price Range -->
                <div class="gaming-select-wrapper">
                    <label class="stat-label text-xs mb-2 block">PRICE RANGE</label>
                    <select name="price_range" id="price-filter" class="gaming-select w-full">
                        <option value="">Any Price</option>
                        <option value="0-30" {% if request.GET.price_range == '0-30' %}selected{% endif %}>$0 - $30/hr</option>
                        <option value="30-60" {% if request.GET.price_range == '30-60' %}selected{% endif %}>$30 - $60/hr</option>
                        <option value="60-100" {% if request.GET.price_range == '60-100' %}selected{% endif %}>$60 - $100/hr</option>
                        <option value="100+" {% if request.GET.price_range == '100+' %}selected{% endif %}>$100+/hr</option>
                    </select>
                </div>

                <!-- Experience Level -->
                <div class="gaming-select-wrapper">
                    <label class="stat-label text-xs mb-2 block">EXPERIENCE</label>
                    <select name="experience" id="experience-filter" class="gaming-select w-full">
                        <option value="">Any Level</option>
                        <option value="beginner" {% if request.GET.experience == 'beginner' %}selected{% endif %}>Beginner Friendly</option>
                        <option value="intermediate" {% if request.GET.experience == 'intermediate' %}selected{% endif %}>Intermediate</option>
                        <option value="advanced" {% if request.GET.experience == 'advanced' %}selected{% endif %}>Advanced</option>
                        <option value="professional" {% if request.GET.experience == 'professional' %}selected{% endif %}>Professional</option>
                    </select>
                </div>

                <!-- Sort -->
                <div class="gaming-select-wrapper">
                    <label class="stat-label text-xs mb-2 block">SORT BY</label>
                    <select name="sort" id="sort-filter" class="gaming-select w-full">
                        <option value="-average_rating" {% if request.GET.sort == '-average_rating' %}selected{% endif %}>Highest Rated</option>
                        <option value="hourly_rate" {% if request.GET.sort == 'hourly_rate' %}selected{% endif %}>Price: Low to High</option>
                        <option value="-hourly_rate" {% if request.GET.sort == '-hourly_rate' %}selected{% endif %}>Price: High to Low</option>
                        <option value="-total_sessions" {% if request.GET.sort == '-total_sessions' %}selected{% endif %}>Most Experienced</option>
                    </select>
                </div>

                <!-- Action Button -->
                <div class="flex items-end">
                    <button type="submit" class="btn-gaming-primary w-full">
                        <span class="btn-gaming-text">APPLY FILTERS</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
.gaming-select {
    background: #0A0A0A;
    color: white;
    border: 2px solid rgba(220, 38, 38, 0.3);
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    font-family: 'Inter', sans-serif;
    font-size: 0.875rem;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
}

.gaming-select:hover {
    border-color: #DC2626;
}

.gaming-select:focus {
    outline: none;
    border-color: #DC2626;
    box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
}

.gaming-select option {
    background: #0A0A0A;
    color: white;
    padding: 0.5rem;
}
</style>
