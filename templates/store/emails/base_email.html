<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EYTGaming Store{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            font-family: 'Space Grotesk', 'Helvetica Neue', Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
        }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #121212;
        }
        
        /* Header */
        .email-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid #ec1313;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #ec1313;
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        /* Content */
        .email-content {
            padding: 40px 30px;
            color: #cccccc;
            line-height: 1.6;
        }
        
        .email-content h1 {
            color: #ffffff;
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: 700;
        }
        
        .email-content h2 {
            color: #ec1313;
            font-size: 20px;
            margin: 30px 0 15px 0;
            font-weight: 600;
        }
        
        .email-content p {
            margin: 0 0 15px 0;
            color: #cccccc;
        }
        
        /* Button */
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ec1313 0%, #c41010 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(236, 19, 19, 0.3);
        }
        
        .button:hover {
            background: linear-gradient(135deg, #d01111 0%, #b00f0f 100%);
        }
        
        /* Info box */
        .info-box {
            background: rgba(236, 19, 19, 0.1);
            border: 1px solid rgba(236, 19, 19, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        /* Table */
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .details-table th,
        .details-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(236, 19, 19, 0.2);
        }
        
        .details-table th {
            color: #ec1313;
            font-weight: 600;
        }
        
        .details-table td {
            color: #cccccc;
        }
        
        /* Footer */
        .email-footer {
            background: #0a0a0a;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid rgba(236, 19, 19, 0.2);
        }
        
        .email-footer p {
            margin: 5px 0;
            color: #999999;
            font-size: 14px;
        }
        
        .email-footer a {
            color: #ec1313;
            text-decoration: none;
        }
        
        .email-footer a:hover {
            text-decoration: underline;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #ec1313;
            text-decoration: none;
            font-size: 14px;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-content {
                padding: 30px 20px;
            }
            
            .email-content h1 {
                font-size: 20px;
            }
            
            .button {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #050505;">
        <tr>
            <td style="padding: 20px 0;">
                <table role="presentation" class="email-container" cellspacing="0" cellpadding="0" border="0">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <a href="{{ site_url }}" class="logo">EYTGAMING</a>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="email-content">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <p><strong>EYTGaming Store</strong></p>
                            <p>Your premier destination for gaming merchandise</p>
                            
                            <div class="social-links">
                                <a href="{{ site_url }}">Website</a> |
                                <a href="{{ site_url }}/store/">Store</a> |
                                <a href="{{ site_url }}/support/">Support</a>
                            </div>
                            
                            <p style="margin-top: 20px;">
                                {% block unsubscribe %}{% endblock %}
                            </p>
                            
                            <p style="font-size: 12px; color: #666666; margin-top: 20px;">
                                Â© {% now "Y" %} EYTGaming. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
